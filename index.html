<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Site de Seleção de Personagem</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@300;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
</head>

<body>
    <header class="cabecalho">
        <img class="logo" src="./src/imagens/logo.svg" alt="Logo x-men">
    </header>

    <main class="selecao-de-personagens">
        <section class="personagens">
            <h1 class="titulo"> Selecione um personagem </h1>
            <ul class="lista-de-personagens">
                <li class="personagem selecionado" id="ciclope" data-name="Ciclope" data-description="Solta uns raios pelos olhos quando bem entender">
                    <img src="./src/imagens/card-ciclope.jpg" alt="Foto ciclope">
                </li>

                <li class="personagem" id="jean-grey" data-name="Jean Grey" data-description="Tem uns poderes de outro mundo podendo ler mentes e falar sem falar">
                    <img src="./src/imagens/card-jean-grey.jpg" alt="Foto Jean Grey">
                </li>

                <li class="personagem" id="lince-negra" data-name="Lince Negra" data-description="Atravessa tudo que quer sem sofrer nada além de andar no ar">
                    <img src="./src/imagens/card-lince-negra.jpg" alt="Foto Lince Negra">
                </li>

                <li class="personagem" id="magneto" data-name="Magneto" data-description="Controla campos magnéticos e controla qualquer ferro">
                    <img src="./src/imagens/card-magneto.jpg" alt="Foto Magneto">
                </li>

                <li class="personagem" id="noturno" data-name="Noturno" data-description="Tem orelhas pontudas, pode se teletransportar e tem até um rabo">
                    <img src="./src/imagens/card-noturno.jpg" alt="Foto Noturno">
                </li>

                <li class="personagem" id="tempestade" data-name="Tempestade" data-description="Controla as forças da natureza produzindo chuvas, ventanias, neblina e tudo mais">
                    <img src="./src/imagens/card-tempestade.jpg" alt="Foto Tempestade">
                </li>

                <li class="personagem" id="vampira" data-name="Vampira" data-description="Absorve vitalidade e memórias da pessoas ou até mesmo poderes dos mutantes porém apenas temporariamente">
                    <img src="./src/imagens/card-vampira.jpg" alt="Foto Vampira">
                </li>

                <li class="personagem" id="wolverine" data-name="Wolverine" data-description="Super agilidades, garras metálicas e super regeneração">
                    <img src="./src/imagens/card-wolverine.jpg" alt="Foto Wolverine">
                </li>
            </ul>
        </section>
        <section class="personagem-selecionado">
            <img class="personagem-grande" src="./src/imagens/card-ciclope.png" alt="Pose inteira Personagem">

            <div class="informacoes-personagem">
                <h2 class="nome-personagem" id="nome-personagem">Ciclope</h2>
                <p class="descricao-personagem" id="descricao-personagem">Solta uns raios pelos olhos quando bem entender</p>
            </div>
        </section>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
